{% extends "default.html" %}

{% block header %}
{% include "sidenav.html" %}
{% endblock %}

{% block main %}
<div class="row">
    <div class="col s12">
        <h3> Requests</h3>

        <ul class="collection">
            <li class="collection-item">
                {{ requestingusername }}
                <div class="secondary-content">
                    <button class=" waves-effect btn teal darken-4"> Accept</button>
                    <button class=" waves-effect btn"> Reject</button>
                </div>
            </li>
        </ul>

        <h3>Friends</h3>
        <ul class="collection">

            <a class="collection-item modal-trigger" href="#{{ users_friend }}">
                {{ users_friend }}
            </a>
            <div id="{{ users_friend }}" class="modal">
                <div class="modal-content">
                    <h3> {{ users_friend }} </h3>

                    <div class="col s12">
                        <button class="waves-effect btn teal darken-4 "> Unfriend</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <a href="#" class=" modal-action modal-close waves-effect"></a>
                </div>
            </div>


        </ul>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
<script> $(document).ready(function(){
    $('.modal-trigger').leanModal();
  });

</script>
{% endblock %}
