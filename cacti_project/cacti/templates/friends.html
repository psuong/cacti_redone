{% extends "default.html" %}

{% block header %}
{% include "sidenav.html" %}
{% endblock %}

{% block main %}
<div class="row">
	<div class="col s12">
		<h3> Requests</h3>

		<ul class="collection">
			<li class="collection-item">
				 {{ requestingusername }}
				<div class="secondary-content">
					<button class=" waves-effect btn teal darken-4"> Accept</button>
					<button class=" waves-effect btn"> Reject</button>
				</div>
			</li>
		</ul>

		<h3>Friends</h3>
		<ul class="collection">
			<a class="collection-item modal-trigger" href="#{{ users_friend }}">
				{{ users_friend }}

			</a>
			<div class="modal" id="{{ users_friend }}">
				<div class="modal-content">
					<h3> {{ users_friend }}</h3>
					<div class="card medium">
						<h5> {{ users_friend }}'s Calendar </h5>
					</div>
					<div class="col s12">
						<button class="waves-effect btn teal darken-4 "> Unfriend</button>
					</div>
				</div>
			</div>
		</ul>
	</div>
</div>

{% endblock %}

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
